<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #image-display {
            margin: 20px auto;
            position: relative;
            max-width: 80%;
            border: 1px solid #ccc;
        }
        canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        #cropped-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        #cropped-images img {
            margin: 10px;
            border: 1px solid #ccc;
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Floating Crop Button */
        #crop-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
        }
        #crop-btn:hover {
            background-color: #0056b3;
        }

        /* Modal for Viewing Cropped Image */
        #image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #modal-content img {
            max-width: 100%;
            max-height: 80vh;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        #close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Image Cropper</h1>
    <input type="file" id="image-upload" accept="image/*">
    <div id="image-display">
        <canvas id="image-canvas"></canvas>
    </div>
    <button id="crop-btn" title="Crop">âœ‚</button>
    <div id="cropped-images"></div>

    <!-- Modal for Cropped Image -->
    <div id="image-modal">
        <div id="modal-content">
            <button id="close-btn">X</button>
            <img id="modal-image" src="" alt="Cropped Image">
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image-upload');
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const cropBtn = document.getElementById('crop-btn');
        const croppedImagesContainer = document.getElementById('cropped-images');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-btn');
        let imgElement = new Image();
        let startX, startY, endX, endY, isDragging = false;

        // Handle image upload
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imgElement.src = e.target.result;
                    imgElement.onload = () => {
                        canvas.width = imgElement.width;
                        canvas.height = imgElement.height;
                        ctx.drawImage(imgElement, 0, 0);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle mouse events for cropping
        canvas.addEventListener('mousedown', (event) => {
            const rect = canvas.getBoundingClientRect();
            startX = event.clientX - rect.left;
            startY = event.clientY - rect.top;
            isDragging = true;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                endX = event.clientX - rect.left;
                endY = event.clientY - rect.top;

                // Redraw the image and the selection rectangle
                ctx.drawImage(imgElement, 0, 0);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, endX - startX, endY - startY);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Crop the selected area
        cropBtn.addEventListener('click', () => {
            if (endX && endY) {
                const cropWidth = endX - startX;
                const cropHeight = endY - startY;

                // Create a temporary canvas for the cropped image
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = cropWidth;
                tempCanvas.height = cropHeight;

                tempCtx.drawImage(
                    imgElement,
                    startX, startY, cropWidth, cropHeight,
                    0, 0, cropWidth, cropHeight
                );

                // Create an image element for the cropped image
                const croppedImage = document.createElement('img');
                croppedImage.src = tempCanvas.toDataURL('image/png');
                croppedImagesContainer.appendChild(croppedImage);

                // Send the cropped image to the server
                tempCanvas.toBlob((blob) => {
                    const formData = new FormData();
                    formData.append('cropped_image', blob);

                    fetch('http://127.0.0.1:5000/upload-crop', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(err => console.error(err));
                });

                // Add click event to open image in modal
                croppedImage.addEventListener('click', () => {
                    modalImage.src = croppedImage.src;
                    imageModal.style.display = 'flex';
                });
            }
        });

        // Close the modal when clicking the "X" button
        closeModalBtn.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });

        // Close the modal if the user clicks outside the modal content
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
